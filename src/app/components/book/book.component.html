<!-- Header/title -->
<h1>Libros presentes en la Biblioteca</h1>
<!-- Button to open Book Form Dialog-->
<button mat-button color="primary" (click)="openBookFormDialog()">Nuevo Libro</button>

<!-- Table with all books -->
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="books">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let book"> {{book.name}} </td>
    </ng-container>
    <!-- Editorial Column -->
    <ng-container matColumnDef="editorial">
      <th mat-header-cell *matHeaderCellDef> Editorial </th>
      <td mat-cell *matCellDef="let book"> {{book.editorial}} </td>
    </ng-container>
    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let book"> {{book.author}}</td>
    </ng-container>
    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Género </th>
      <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
    </ng-container>
    <!-- Conservation Status Column -->
    <ng-container matColumnDef="conservation_status_id">
      <th mat-header-cell *matHeaderCellDef> Estado de Conservación </th>
      <td mat-cell *matCellDef="let book"> {{book.conservation_status_id}} </td>
    </ng-container>
    <!-- State Colum -->
    <ng-container matColumnDef="state_id">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let book"> {{book.state_id}} </td>
    </ng-container>
    <!-- Edit Action Column -->
    <ng-container matColumnDef="edit_action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let book">
        <button mat-button color="accent" (click)="openBookFormDialog(book)" aria-label="Edit a book">
          <mat-icon>create</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Delete Action Column -->
    <ng-container matColumnDef="delete_action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let book">
        <button mat-button color="warn" (click)="deleteBook(book)" aria-label="Delete a book">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Table config -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
